{% extends 'blog/base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatechars:100 }}</p>
            <p>Published on: {{ post.published_date }} by {{ post.author.username }}</p>
        </div>
    {% endfor %}
{% endblock %}
